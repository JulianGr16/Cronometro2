<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina dedicada a un temporizador" />
    <meta name="keywords" content="tiempo, pausar, reiniciar, iniciar" />
    <meta name="author" content="Julian Garay" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <title>Temporizador</title>

  <body>
    <main>
        <h1 class="text-center mt-4 text-light">Temporizador</h1>
        <section>
          <div class="text-center text-light fs-1">
            <div id="temporizador">00:00:00</div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" id="iniciar">Iniciar</button>
            <button class="btn btn-warning" id="pausar">Parar</button>
            <button class="btn btn-danger" id="reiniciar">Reiniciar</button>
          </div>
        </section>
      </main>
    <footer class="text-center text-light py-3 bg-dark">
      @Todos los derechos reservados
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
